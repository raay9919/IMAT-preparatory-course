                <form action="process-form.php" method="post">
                    <div class="personal">
                        <div class="individual">
                            <label for="Name">Name :</label>
                            <input type="text" name="name" id="Name" placeholder="Full Name">
                        </div>
                        <div class="individual">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" placeholder="MinMayLin@gmail.com">
                        </div>
                        <div class="individual">
                            <label for="phone">Contact Number :</label>
                            <input type="tel" name="phone" id="phone" placeholder="+39">
                        </div>   
                        <div class="individual">
                            <label for="birthday">Date of Birth :</label>
                            <input type="date" name="birthday" id="birthday">
                        </div>

                        
                    </div>

                    <div class="ability">
                    <div class="idk">
                        <label>Are you attending foundation year in Italy?</label>
                        <label><input type="radio" name="current_status" id="current_status" value="true">Yes</label>
                        <label><input type="radio" name="current_status" id="current_status" value="false">No</label>

                        <textarea name="university" placeholder="If you are attending foundation year, which university you currently enrolled at?"></textarea>
                    </div>
                    
                    
                    <div class="idk">
                        <label>အရင်က IMAT နဲ့ပတ်သက်တဲ့စာတွေလုပ်ဖူးသလား / အခြေခံ medical knowledge ရှိပါသလား?</label>
                        <select name="basic_knowledge">
                            <option value="no">မလုပ်ဖူးပါ</option>
                            <option value="few">အနည်းငယ်</option>
                            <option value="normal">အတန်အသင့်</option>
                    </select>
                    </div>
                    
                    
                    <div class="checkbox">
                        <label>ဘယ်ဘာသာတွေ အားသာပါသလဲ?</label>
                        <div class="gg">
                            <label><input type="checkbox" name="biology" value="true">Biology</label>
                            <label><input type="checkbox" name="chemistry" value="true">Chemistry</label>
                            <label><input type="checkbox" name="physics" value="true">Physics</label>
                            <label><input type="checkbox" name="maths" value="true">Maths</label>
                            <label><input type="checkbox" name="logics" value="true">Logics</label>
                        </div>
                    </div>
                    <input class="submit" type="submit" name="Register" value="Register">
