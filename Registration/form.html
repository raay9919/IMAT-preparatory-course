<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    </head>
    <body>
        <h1>Registration</h1>

        <form action="process-form.php" method="post">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name">

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="MinMayLin@gmail.com">

            <label for="phone">Contact Number*</label>
            <input type="tel" id="phone" name="phone" placeholder="+39">

            <label for="message"></label>
            <textarea id="message" name="message" placeholder="If you are attending foundation year, which University are you currently enrolled at?"></textarea>

            <label for="priority">Have you studied the topics for the IMAT before?*</label>
            <select id="priority" name="priority">
                <option value="No">No</option>
                <option value="Few">Few</option>
                <option value="A lot" selected>A lot</option>
            </select>
            <fieldset>
                <legend>Are you okay with the questions asked by the tutor regarding the topic during the class?</legend>
            
                <label>
                    <input type="radio" name="type" value="Yes" checked>
                    Yes
                </label>

                <br>

                <label>
                    <input type="radio" name="type" value="No"> 
                    No
                </label>
            </fieldset>

            <label>
                <input type="checkbox" name="subject" value="Biology"> Biology </label>
            <label> <input type="checkbox" name="subject" value="Chemistry"> Chemistry </label>
            <label> <input type="checkbox" name="subject" value="Physics"> Physics</label>
            <label> <input type="checkbox" name="subject" value="Mathematics and Critical Thinking"> Mathematics and Critical Thinking
            </label>

            <br>

            <button>Send</button>
        </form>
    </body>
</html>
